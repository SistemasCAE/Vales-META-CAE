<!DOCTYPE html>
<html>

		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.inline-png-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>
	<div id="paginaInicio" data-role="page">
		<div data-role="header">
			<h1>Bienvenido</h1>
		</div>
		<div class="ui-content" id="opciones">
			<center>
				<img src="img/logo.png" id="imagenLogo">
				<br>
				
			</center>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<a id="botonAcceder" href="#inicioSesion" class="ui-btn-active">
							Acceder
						</a>
					</li>
				</ul>
				<br>

					<li>

						</a>

				</ul>

		</div>

				<li data-role="list-divider">
					Usuario
				</li>
				<li>
					<input type="text" id="usuarioSesion" placeholder="Usuario">

				<li data-role="list-divider">

				</li>
				<li>
					<input type="password" id="passwordSesion" placeholder="Password">
				</li>
			</ul>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li>
						<a id="botonIniciarSesion" href="#" class="ui-btn-active">
							Iniciar Sesión
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>	
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
